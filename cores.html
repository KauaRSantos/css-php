<body>
    <h1>Formatação CSS e PHP</h1>
    <form action="cores.php" method="get">

        <label for="texto">Digite o seu texto</label>
        <input type="text" name="texto" id="itexto"><br><br>

        <label for="itamanho">Escolha um tamanho</label>
        <select name="tamanho" id="itamanho">
            <option value="8pt">8</option>
            <option value="10pt">10</option>
            <option value="14pt">14</option>
            <option value="20pt">20</option>
            <option value="40pt">40</option>
        </select><br><br>

        <label for="icor">Selecione a cor do texto:</label>
        <input type="color" name="cor" id="icor"><br><br>

        <label for="icorfundo">Selecione a cor do fundo:</label>
        <input type="color" name="corfundo" id="icorfundo"><br><br>

        <label for="ifonte">Escolha uma fonte</label>
        <select name="fonte" id="ifonte">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="sans-serif">sans-serif</option>
           
        </select><br><br>


        <input type="submit" value="Enviar">
    </form>
